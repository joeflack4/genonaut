github:
  token: ${MD_MANAGER_TOKEN}
  repo_owner: your-username
  repo_name: your-repo
  base_url: https://api.github.com
  user_agent: md-manager/1.0
  max_retries: 3
  rate_limit_threshold: 10
  sync_enabled: false
  auto_sync_interval: 300
  labels:
    bug: '#d73a4a'
    enhancement: '#a2eeef'
    documentation: '#0075ca'
  default_assignees: []
  default_milestone: null
